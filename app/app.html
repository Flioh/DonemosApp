<ion-menu [content]="content" id="unauthenticated" side="right" persistent="true" >
  <ion-content>
      <!-- Social links-->
      <ion-row>
        <ion-col width-100 class="social-title">
          <h4>Ingresar con</h4>
        </ion-col>
      </ion-row>
      <ion-row no-lines class="social-links">      
        <ion-col width-33>
          <ion-icon name="logo-facebook" class="menu-icon" (click)="login('facebook')"></ion-icon>        
        </ion-col>
        <ion-col width-33>
          <ion-icon name="logo-twitter" class="menu-icon" (click)="login('twitter')"></ion-icon>        
        </ion-col>
        <ion-col width-33>
          <ion-icon name="logo-googleplus" class="menu-icon" (click)="login('google')"></ion-icon>        
        </ion-col>
      </ion-row>
    <hr>

    <!-- Main navigation links-->
    <ion-list no-lines main-menu>
      <button ion-item detail-none *ngFor="let pagina of paginasMenu" (click)="abrirPagina(pagina)">
        <ion-icon ios="{{pagina.getIconoIosOutline()}}" md="{{pagina.getIconoAndroid()}}" item-left></ion-icon>
        {{pagina.getTitulo()}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
