<ion-menu [content]="content" side="right" persistent="true" >
  <ion-content>
      <!-- Social links-->
      <ion-row>
        <ion-col width-100 class="social-title">
          <ion-label>Ingresar con</ion-label>        
        </ion-col>
      </ion-row>
      <ion-row no-lines class="social-links">      
        <ion-col width-30>
          <ion-icon name="logo-facebook" (click)="login('facebook')"></ion-icon>        
        </ion-col>
        <ion-col width-30>
          <ion-icon name="logo-twitter" (click)="login('twitter')"></ion-icon>        
        </ion-col>
        <ion-col width-30>
          <ion-icon name="logo-googleplus" (click)="login('google')"></ion-icon>        
        </ion-col>
      </ion-row>
    <hr>

    <!-- Main navigation links-->
    <ion-list no-lines main-menu>
      <button ion-item detail-none *ngFor="let pagina of paginasMenu" (click)="abrirPagina(pagina)">
        <ion-icon ios="{{pagina.getIconoIosOutline()}}" md="{{pagina.getIconoAndroid()}}" item-left></ion-icon>
        {{pagina.getTitulo()}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
