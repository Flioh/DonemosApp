<ion-menu [content]="content" id="unauthenticated" side="right" persistent="true" >
  <ion-content>

    <ion-row>
      <ion-col id="hiw-login-container" width-100>
      </ion-col>
    </ion-row>

    <!-- Main navigation links-->
    <ion-list no-lines class="main-menu">
      <button ion-item detail-none *ngFor="let pagina of paginasMenu" (click)="abrirPagina(pagina)">
        <ion-icon ios="{{pagina.getIconoIosOutline()}}" md="{{pagina.getIconoAndroid()}}" item-left></ion-icon>
        {{pagina.getTitulo()}}
      </button>

    </ion-list>

  </ion-content>
</ion-menu>

<ion-menu [content]="content" id="authenticated" side="right" persistent="true" >
  <ion-content>

    <!-- Menu cuando el usuario esta autenticado -->
    <ion-row class="profile">
      <ion-col width-100>
        <img [src]="getImagenPerfil()">
        <h3>{{ getNombrePerfil() }}</h3>
      </ion-col>
    </ion-row>

    <!-- Main navigation links-->
    <ion-list no-lines class="main-menu">

      <button ion-item detail-none *ngFor="let pagina of paginasMenu" (click)="abrirPagina(pagina)">
        <ion-icon ios="{{pagina.getIconoIosOutline()}}" md="{{pagina.getIconoAndroid()}}" item-left></ion-icon>
        {{pagina.getTitulo()}}
      </button>

      <button ion-item detail-none (click)="logout()">
        <ion-icon ios="ios-log-out-outline" md="md-log-out" item-left></ion-icon>
        Salir
      </button>

    </ion-list>

  </ion-content>
</ion-menu>

<ion-nav id="nav" [root]="rootPage" #content swipe-back-enabled="false"></ion-nav>
