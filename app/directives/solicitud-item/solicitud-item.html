<ion-card>

	<ion-item>
		<ion-avatar class="card-icon" item-left>
			<ion-icon class="big" name="water"></ion-icon>
		</ion-avatar>
		<h2>Se necesitan <strong>{{solicitud.cantidadDadores}} dadores</strong> de tipo</h2>
		<h2 [innerHTML]="getTiposSanguineosBuscados() | tiposSanguineos: getDescripcionTipoSanguineo()"></h2>
	</ion-item>

	<button class="top-middle" fab fab-right>
		<ion-icon red name="pin"></ion-icon>
	</button>

	<ion-card-content class="detalle-solicitud">
		<ion-row>
			<ion-col>
				<ion-icon name="pin"></ion-icon>
				{{ solicitud.ciudad.nombre }}, {{ solicitud.provincia.nombre }}
			</ion-col>			
		</ion-row>
		<ion-row>
			<ion-col width-60>
				<ion-icon name="home"></ion-icon>
				{{ solicitud.institucion }}
			</ion-col>
			<ion-col width-40>
				<ion-icon name="time"></ion-icon>
				{{ solicitud.horaDesde }} - {{ solicitud.horaHasta }}
			</ion-col>
		</ion-row>	
		<ion-row>
			<ion-col width-60>
				<ion-note>
					{{ solicitud.fechaCreacion | timeago }}
				</ion-note>
			</ion-col>
			<ion-col tappable width-40 (click)="verDetalles()">
				VER MÁS >
			</ion-col>
		</ion-row>
	</ion-card-content>
</ion-card>
