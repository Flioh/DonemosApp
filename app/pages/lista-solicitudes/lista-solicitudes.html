<ion-header>
	<ion-navbar red>
		<ion-title>Donemos</ion-title>
		<button menuToggle="right" end>
			<ion-icon name="menu"></ion-icon>
		</button>

		<ion-buttons end>
			<button (click)="nuevaSolicitud()"><ion-icon name="add"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<!-- Creamos una lista de solicitudes usando el componente solicitud-item -->
	<solicitud-item *ngFor="let solicitud of solicitudes" 
					[solicitud]="solicitud" 
					(seleccionarSolicitud)="abrirDetalles($event)">
	</solicitud-item>
</ion-content>
