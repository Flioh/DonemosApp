<!-- Custom navbar -->
<navbar [ocultarIconoNuevaSolicitud]="ocultarIcono()"></navbar>

<ion-content padding class="nueva-solicitud">
	<ion-list no-lines>

	<form [ngFormModel]="nuevaSolicitudForm" (change)="guardarCambios()">
		
		<!-- Lugar  <ion-item [class.error]="!lugar.valid && lugar.touched"> -->
		<ion-item>
			<ion-label floating>Lugar</ion-label>
			<ion-input ngControl="lugar" type="text"></ion-input>
		</ion-item>		

		<ion-item *ngIf="lugar.touched && !lugar.valid && lugar.errors.required">
			<span class="mensaje-error">Ingrese el lugar por favor.</span>
		</ion-item>

	</form>

	<button class="submit" primary>Crear Solicitud</button>

	</ion-list>

	

</ion-content>
