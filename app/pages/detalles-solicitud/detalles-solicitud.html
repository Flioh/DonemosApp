<ion-header>
	<ion-navbar red>
		<ion-title>Donemos</ion-title>
		<button menuToggle="right" end>
			<ion-icon name="menu"></ion-icon>
		</button>

		<ion-buttons end>
			<button (click)="nuevaSolicitud()"><ion-icon name="add"></ion-icon></button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="solicitudSeleccionada">
    <ion-card-header>
      {{solicitudSeleccionada.cantidadDadores}}
    </ion-card-header>
    <ion-card-content>
      {{solicitudSeleccionada.detalle}}
    </ion-card-content>
  </ion-card>
</ion-content>
