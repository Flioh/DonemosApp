<ion-slides [options]="opcionesSlider">
  <ion-slide>
    <img src="assets/images/slide1.png">
  </ion-slide>
  <ion-slide>
    <img src="assets/images/slide2.png">
  </ion-slide>
  <ion-slide>
    <img src="assets/images/slide3.png">
  </ion-slide>
  <ion-slide>
    <img src="assets/images/slide4.png">
    <div class="button-container">
      <button *ngIf="mostrarBotonesConfiguracion" (click)="verListaSolicitudes()" color="principal" ion-button>Omitir</button>
      <button *ngIf="mostrarBotonesConfiguracion" (click)="inicializarPreferencias()" color="blanco" ion-button>Configurar</button>

      <button *ngIf="!mostrarBotonesConfiguracion" (click)="volver()" color="blanco" ion-button>Volver</button>
    </div>
  </ion-slide>
</ion-slides>
